<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <!-- Styles from page -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <figure class="card_picture">
      <img src="/images/image-qr-code.png" alt="qr" class="picture__img">
    </figure>
    <div class="card__texts">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </div>

</body>

</html>
